{% extends "schedule_editor/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}">Расписание занятий</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item{% if request.resolver_match.url_name == 'index' %} active{% endif %}">
                            <a class="nav-link" href="{% url 'index' %}">Главная</a>
                        </li>
                        <li class="nav-item{% if request.resolver_match.url_name == 'subject_list' %} active{% endif %}">
                            <a class="nav-link" href="{% url 'subject_list' %}">Дисциплины</a>
                        </li>
                        <li class="nav-item{% if request.resolver_match.url_name == 'teacher_list' %} active{% endif %}">
                            <a class="nav-link" href="{% url 'teacher_list' %}">Преподаватели</a>
                        </li>
                        <li class="nav-item{% if request.resolver_match.url_name == 'room_list' %} active{% endif %}">
                            <a class="nav-link" href="{% url 'room_list' %}">Аудитории</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
{% block content %}{% endblock %}
{% endblock %}
